<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <h1>Tic Tac Toe EXTREME!</h1>
<div class="flex-container flex-center">
      <button id="games-create" class="start">Start Game</button>
      <button class="reset">Reset Game</button>

<div class="instructions">
  <button type="button" class="btnbtn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Game Discription</button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      A competition as old as creation itself........ X Vs. O,  Who will win!?  Can you out-wit your opponent?!
    </div>
  </div>
</div>
</div>
</div>
<div class="border flex-container flex-center">
<form id="sign-up" class="sign-up flex-container flex-center">
  <fieldset>
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <input type="submit" value="Sign Up!">
  </fieldset>
</form>

<form id="sign-in" class="Sign-in flex-container flex-center">
  <fieldset>
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="submit" value="Sign In!">
  </fieldset>
</form>

<form id="sign-out" class="sign-out flex-container flex-center">
<fieldset>
      <input type='submit' value="Sign Out!">
    </fieldset>
</form>
</div>
<div id="message"></div>

<h2>X GOES FIRST!</h2>
<div class="winner flex-container flex-center"></div>
<div class="playerx"></div>
<div class="playero"></div>

  <div class="board-container flex-container flex-column flex-center">
    <div class="board flex-container flex-wrap">
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
      <div class="square flex-center flex-container"></div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</body>
<footer>
</footer>

</html>
